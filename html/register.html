<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <center>    
        <h2>Registration Form</h2>
        <form name="Register" action="">
            <table border="1">
                <tr>
                    <td>
                        Full Name
                    </td>
                    <td>
                        <input type="text" name="nametxt">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="text" name="emailtxt">
                    </td>
                </tr>

                <tr>
                    <td>
                        Phone Number
                    </td>
                    <td>
                        <input type="text" name="phonetxt">
                    </td>
                </tr>

                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <input type="text" name="addresstxt">
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="male"> Male </td>
                </tr>
    
                <tr>
                    <td></td>
                    <td><input type="radio" name="gender" value="female"> Female </td>
                </tr>

                <tr>
                    <td colspan="2">
                        terms and service aggreement
                        <input type="checkbox" name="termstxt" id="">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                    <input type="submit" name="submit" class="tombol" value="sign up" style="background-color: darkolivegreen; color: greenyellow;">
                    <input type="reset"  name="reset"  class="tombol" value="reset" style="color:red; background-color: maroon;">
                    </td>
                </tr>


            </table>


        </form>

    </center>

</html>
